{% extends 'micro_layout.html' %}

{% load static from staticfiles %}
{% load i18n %}

{% block content %}

<div class="alert alert-danger">

    <p>
        {% trans 'The requested content does not exist.' %}

    <button class="btn btn-danger" onclick="history.back();">{% trans 'Go back' %}</button>
</div>

{% endblock %}
