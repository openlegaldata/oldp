{% extends "layout.html" %}

{% load static %}
{% load i18n %}

{% block content %}

<section>
    <h2>{% trans 'Contact' %}</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% with form=form %}
        {% include 'bootstrap_form.html' %}
        {% endwith %}


        <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    </form>

</section>

{% endblock %}
